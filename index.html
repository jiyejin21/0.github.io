<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왜?</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh; /* 화면 전체 높이를 사용 */
    width: 100vw;  /* 화면 전체 너비를 사용 */
    position: relative;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 화면을 넘어가는 부분을 숨깁니다 */
}

#game-container {
    position: relative;
    width: 90vw;  /* 화면 너비의 90% */
    height: 90vh; /* 화면 높이의 90% */
    max-width: 500px;  /* 최대 너비를 500px로 설정 */
    max-height: 500px; /* 최대 높이를 500px로 설정 */
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('image/1-0.png'); 
    background-size: cover;  
    background-position: center;  
}

        #why-button {
            position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ffffff;
    border: none;
    cursor: pointer;
        }


        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes shake {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        .shake {
            animation: shake 0.5s infinite;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <img src="image/1-1.png" alt="맘" class="animate-target" style="position: absolute;">
        <img src="image/1-2.png" alt="에" class="animate-target" style="position: absolute;">
        <img src="image/1-3.png" alt="안" class="animate-target" style="position: absolute;">
        <img src="image/1-4.png" alt="들" class="animate-target" style="position: absolute;">
        <img src="image/1-5.png" alt="어" class="animate-target" style="position: absolute;">
        <img src="image/1-6.png" alt="!" class="animate-target" style="position: absolute;">
        <img src="image/1-따옴표1.png" alt="따옴표" class="shake" style="position: absolute; top: 110px; left: 310px;">
        <img src="image/1-따옴표2.png" alt="따옴표" class="shake" style="position: absolute; top: 110px; left: 450px;">
    </div>
    
    <button id="why-button" onclick="goToCut2()">왜?</button>

    <script>
        function goToCut2() {
            window.location.href = "cut2.html";
        }

        const images = document.querySelectorAll('.animate-target');

        function animateImages() {
        images.forEach((img, index) => {
            setTimeout(() => {
                img.classList.add('bounce');
                img.addEventListener('animationend', () => img.classList.remove('bounce'));
            }, index * 100); 
        });
        }

        animateImages();

        setInterval(animateImages, images.length * 100 + 1000);
    </script>
</body>
</html>
